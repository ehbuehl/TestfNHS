<!DOCTYPE html>
<html>
<body>

<div id="GetArea">
  <input id="Na" placeholder="Name"></input>
  <input id="Pa" placeholder="Password"></input>
<button type="button" onclick="loadDoc()">Change Content</button>
</div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("GetArea").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "ajax_dataget.txt", true);
  xhttp.send();
}
</script>

</body>
</html>
