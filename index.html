<!DOCTYPE html>
<html>
<body>

<div id="demo">
  <input id="FirstN" placeholder="First Name"></input>
  <br>
  <input id="LastN" placeholder="Last Name"></input>
  <br>
  <input id="Passkey" placeholder="Passkey"></input>
<br>
<button type="button" onclick="loadDoc()">Change Content</button>
</div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = 
      "First Name = " + (this.responseText).slice((this.responseText).search(document.getElementById("FirstN").value),(this.responseText).search("#")) + "<br>" +
      "Last Name = " + (this.responseText).slice((this.responseText).search(document.getElementById("LastN").value),(this.responseText).search("%"));
    }
  };
  xhttp.open("GET", "ajax_dataget.txt", true);
  xhttp.send();
}
  
</script>

</body>
</html>
